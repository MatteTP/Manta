lifetime = 900          ; Session lifetime
refreshTime = 300       ; Used in conjunction with memcache and database usage, sets the time between forced updates to the database
name = PHPSESSID        ; Session name, gets prepended with namespace of project
debug = false           ; Debug flag

[cookie]
path = /                ; Restrict access to path
subdomain = true        ; Restrict access to subdomain
httponly = true         ; Sets the HttpOnly flag

[memcache]
active = true           ; If to use memcache backend
hostname = localhost    ; Hostname of memcache server
port = 11211            ; Port number of memcache server

[database]
active = true           ; If to use database backend